				<h3>Kirimkan pertanyaan atau komentar dengan mengisi formulir berikut</h3>
						<form class="row-fluid form-horizontal form-contact" role="form" method="post">
							<div class="form-group">
								<label class="col-sm-2 control-label" for="title">Title</label>
								<div class="col-sm-8">
									<select class="form-control">
										<option name="mr" value="mr">Mr.</option>									
										<option name="mrs" value="mrs">Mrs.</option>
										<option name="ms" value="ms">Ms.</option>								
									</select>
								</div>	
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="surname">Surname</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="surname" id="surname" value="" placeholder="Surname.."/>
								</div>
							</div>							
							<div class="form-group">
								<label class="col-sm-2 control-label" for="fullname">Fullname</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="fullname" id="fullname" value="" placeholder="Fullname.."/>
								</div>	
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="email">Email</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="email" id="email" value="" placeholder="Email.."/>	
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="phone">Phone</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="phone" id="phone" value="" placeholder="Phone.."/>	
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="message">Message</label>
								<div class="col-sm-8">
									<textarea name="message" class="form-control" id="message" placeholder="Message...">
								
	</textarea>
								</div>	
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="captcha">Captcha</label>
								<div class="col-sm-8">
									<div class="alert-info col-xs-2">123FGS</div>
									<div class="col-xs-3">									
										<input type="text" class="form-control" name="captcha" id="captcha" value="" placeholder="Captcha.."/>	
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-2"></div>
								<div class="col-sm-8">
									<div class="col-xs-3">									
										<input type="submit" class="btn btn-primary btn-block" name="submit" value="Kirim"/>	
									</div>
								</div>
							</div>
						</form>
